<!DOCTYPE html>
<html>
<head>
    <title>Fancify My Text</title>
    <script src="fancifymytext.js"></script>
</head>
<body>
    <h1>Fancify My Text</h1>

    <fieldset>
        <legend>Text</legend>
        <textarea id="userText" rows="4" cols="30"></textarea>
    </fieldset>

    <fieldset>
        <legend>Fancify</legend>
        <button onclick="makeBigger()">Bigger!</button>
        <br><br>
        <input type="radio" id="fancy" name="style" onchange="fancyText()"> FancyShmancy<br>
        <input type="radio" id="boring" name="style" onchange="fancyText()"> BoringBetty<br><br>
        <button onclick="makeMoo()">Moo</button>
    </fieldset>
</body>
</html>
